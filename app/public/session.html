<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="/semantic/dist/semantic.min.css">
    <script src="/semantic/dist/semantic.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer
            src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=places,marker&v=beta">
    </script>
    <script type="module" src="https://unpkg.com/@googlemaps/extended-component-library@0.6"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .map-container {
            width: 100%;
            height: 60vh;
            min-height: 240px;
            max-height: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 8px;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .map-toolbar {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 5;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .08);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        #results {
            max-height: 260px;
            overflow: auto;
            margin-top: 8px;
        }

        .result-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .result-item:hover {
            background: #f9fafb;
        }

        gmpx-place-overview {
            height: 300px;
            margin-top: 8px;
            --gmpx-color-surface: #fff;
        }
    </style>
    <title>Session</title>
    <base href="/">
</head>
<body>
    <gmpx-api-loader key="YOUR_API_KEY"></gmpx-api-loader>

    <!-- User counter -->
<div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
    <div class="ui green label">
        <i class="users icon"></i>
        <span id="user-count">1</span> user(s) online
    </div>
</div>

<div class="ui secondary pointing menu" style="padding: 1px">
        <a class="item" data-tab="group">Your Group</a>
        <a class="item" data-tab="select">Choose Restaurants</a>
        <a class="item" data-tab="vote">Vote</a>
    </div>

    <div class="ui bottom attached tab segment" data-tab="group">
        <h1>Hello <span id="name"></span></h1>
        <div class="ui stackable one column grid">
            <div class="column">
                <div class="ui raised segment">
                    <div class="ui placeholder">
                        <div class="image header">
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                        <div class="paragraph">
                            <div class="medium line"></div>
                            <div class="short line"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="ui raised segment">
                    <div class="ui placeholder">
                        <div class="image header">
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                        <div class="paragraph">
                            <div class="medium line"></div>
                            <div class="short line"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="ui raised segment">
                    <div class="ui placeholder">
                        <div class="image header">
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                        <div class="paragraph">
                            <div class="medium line"></div>
                            <div class="short line"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <button class="ui labeled icon button" id="generate">
            <i class="linkify icon"></i>
            Want to add more people? Share this link with them!
        </button>
        <div class="ui modal" id="modal">
            <div class="center aligned header">Note: anyone with this link can join the session</div>
            <div class="center aligned content">
                <div class="ui fluid action input">
                    <input type="text" value="placeholder" readonly>
                    <button class="ui teal right labeled icon button" id="copyLink">
                        <i class="copy icon"></i>
                        Copy
                    </button>
                    <div class="ui custom popup transition hidden" id="link-copied">
                        Link copied!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ui bottom attached tab segment" data-tab="select">
        <button class="ui teal button" id="locBtn">Use My Location</button>
        <button class="ui button" id="test-add">This is a button that adds a div</button>

        <div class="ui form" style="margin-top:8px">
            <div class="field">
                <gmpx-place-autocomplete
                        id="autocomplete"
                        placeholder="Find restaurants, cafÃ©s, etc."
                        country="us">
                </gmpx-place-autocomplete>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>

        <gmpx-place-overview id="overview"></gmpx-place-overview>
    </div>

    <div class="ui bottom attached tab segment" data-tab="vote">
        <div class="ui form" id="vote"></div>
        <button class="ui button" id="vote-button">Vote!</button>
        <div id="message"></div>
    </div>
</body>
<script src="session.js"></script>
</html>
