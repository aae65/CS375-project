<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="/semantic/dist/semantic.min.css">
    <script src="/semantic/dist/semantic.min.js"></script>
    <title>WIP</title>
</head>
<body>
    <div class="ui secondary pointing menu" style="padding: 1px">
        <a class="item active" data-tab="home">Home</a>
        <a class="item" data-tab="group">Your Group</a>
        <a class="item" data-tab="vote">Voting</a>
    </div>
    <div class="ui fluid bottom attached tab segment active" data-tab="home">
        <div class="ui two column stackable grid">
            <div class="column">
                <button class="ui labeled icon button" id="generate">
                    <i class="linkify icon"></i>
                    Generate Link
                </button>
                <div class="ui modal" id="modal">
                    <div class="center aligned header">Link Generated!</div>
                    <div class="center aligned content">
                        <div class="ui fluid action input">
                            <input type="text" value="placeholder" readonly>
                            <button class="ui teal right labeled icon button" id="copyLink">
                                <i class="copy icon"></i>
                                Copy
                            </button>
                            <div class="ui custom popup transition hidden" id="link-copied">
                                Link copied!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="ui placeholder">
                    <div class="image"></div>
                    Map will go here
                </div>

            </div>
        </div>
    </div>
    <div class="ui bottom attached tab segment" data-tab="group">
        <div class="ui three column stackable grid">
            <div class="column">
                <div class="ui raised segment">
                    <div class="ui placeholder">
                        <div class="image header">
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                        <div class="paragraph">
                            <div class="medium line"></div>
                            <div class="short line"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="ui raised segment">
                    <div class="ui placeholder">
                        <div class="image header">
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                        <div class="paragraph">
                            <div class="medium line"></div>
                            <div class="short line"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="ui raised segment">
                    <div class="ui placeholder">
                        <div class="image header">
                            <div class="line"></div>
                            <div class="line"></div>
                        </div>
                        <div class="paragraph">
                            <div class="medium line"></div>
                            <div class="short line"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui bottom attached tab segment" data-tab="vote">
        <div class="ui fluid placeholder">
            <div class="image header">
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="paragraph">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </div>
</body>
<script>
    let generateLink = document.getElementById("generate");
    let modal = document.getElementById("modal");
    let copyLink = document.getElementById("copyLink");
    let linkCopied = document.getElementById('link-copied');

    $(modal).modal('attach events', generateLink, 'show');
    $(copyLink).popup({
        popup : linkCopied,
        position : 'top center',
        on : 'click'
    });
    $('.menu .item').tab();
</script>
</html>
