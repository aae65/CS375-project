<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link href="/semantic/dist/semantic.min.css" rel="stylesheet">
    <script src="/semantic/dist/semantic.min.js"></script>
    <title>WIP</title>
</head>
<body>
    <div class="ui secondary pointing menu" style="padding: 1px">
        <a class="item active" data-tab="About Us">About Us</a>
        <a class="item" data-tab="create">Create a Session</a>
    </div>
    <div class="ui fluid bottom attached tab segment active" data-tab="About Us">
        hi
    </div>
    <div class="ui fluid bottom attached tab segment" data-tab="create">
        <div class="ui two column stackable grid">
            <div class="column">
                <form class="ui form" id="form" action="/generate-session">
                    <div class="field">
                        <label>Session Title</label>
                        <input placeholder="Session Title" name="session_title" type="text">
                    </div>
                    <div class="field">
                        <label>Event Date</label>
                        <input placeholder="Event Date" name="event_date" type="date">
                    </div>
                    <div class="field">
                        <label>Name</label>
                        <input placeholder="First Name" name="name" type="text">
                    </div>
                    <div class="field">
                        <label>Email</label>
                        <input placeholder="Email" name="email" type="text">
                    </div>
                    <div class="field">
                        <label>Zip Code</label>
                        <input placeholder="Zip Code" name="zip" type="text">
                    </div>
                    <div class="field">
                        <label>End Date (Last day to vote)</label>
                        <input placeholder="End Date" name="end_date" type="date">
                    </div>
                    <button class="ui primary button" id="submit">Submit</button>
                    <div class="ui error message" id="errorBox"></div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
